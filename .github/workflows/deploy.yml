name: Diet Analysis CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        # TODO: Add proper tests
        python -m pytest tests/ -v || echo "No tests found - implement tests"
    
    - name: Run linting
      run: |
        # TODO: Add linting
        python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting skipped"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest
          ${{ secrets.DOCKER_USERNAME }}/diet-analysis:${{ github.sha }}
    
    - name: Test Docker image locally
      run: |
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest

  simulate-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Pull and run latest image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest
        docker run --rm -v $(pwd)/outputs:/app/outputs ${{ secrets.DOCKER_USERNAME }}/diet-analysis:latest
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: outputs/

# Setup Instructions for Docker Hub:
# 1. Create Docker Hub account
# 2. Add GitHub Secrets:
#    - DOCKER_USERNAME: your Docker Hub username
#    - DOCKER_PASSWORD: your Docker Hub password or access token
# 3. Update image name to match your Docker Hub username